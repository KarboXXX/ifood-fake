<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <script type="module" src="main.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFOOD FAKE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <nav>
            <div class="container">
                <img src="resources/ifood-removebg-preview.png" alt="Logo do Ifood" id="logo-ifood">
                <div class="nav-itens">
                    <a href="#">Entregador</a>
                    <a href="#">Restaurante e Mercado</a>
                    <a href="#">Carreiras</a>
                    <a href="#">Reykh Card</a>
                </div>
                <div class="nav-login">
                    <button id="criar-conta"><span>criar conta</span></button>
                    <button id="entrar">Entrar</button>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container-principal">
            <div class="container-texto-principal">
                <p id="titulo">Faça mercado no iFood</p>
                <p id="subtitulo">Entregamos (ou não) tudo o que precisa na porta da sua casa, de hortifruti a itens de limpeza</p>

                <div class="pesquisa">
                    <svg width="24px" height="24px" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg"><g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd"><g transform="translate(-432.000000, -1296.000000)" fill="#3F3E3E"><g transform="translate(47.000000, 1227.000000)"><g transform="translate(385.000000, 69.000000)"><path d="M22,37 C30.2842712,37 37,30.2842712 37,22 C37,13.7157288 30.2842712,7 22,7 C13.7157288,7 7,13.7157288 7,22 C7,30.2842712 13.7157288,37 22,37 Z M22,40 C12.0588745,40 4,31.9411255 4,22 C4,12.0588745 12.0588745,4 22,4 C31.9411255,4 40,12.0588745 40,22 C40,31.9411255 31.9411255,40 22,40 Z" fill-rule="nonzero"></path><rect transform="translate(37.792893, 38.292893) rotate(-45.000000) translate(-37.792893, -38.292893) " x="36.2928932" y="32.2928932" width="3" height="12" rx="1.5"></rect></g></g></g></g></svg>
                    <input type="text" name="" id="entrega-input" placeholder="Em qual endereço você está?">
                    <button>Ver mercados próximos</button>
                </div>

                <div class="botoes-container">
                    <button class="botoes">Frios</button>
                    <button class="botoes">Laticínios</button>
                    <button class="botoes">Feira</button>
                    <button class="botoes">Bebidas</button>
                    <button class="botoes">Doces</button>
                    <button class="botoes">Massas frescas</button>
                    <button class="botoes">Limpeza</button>
                    <button class="botoes">Padaria</button>
                    <button class="botoes">Higiene</button>
                    <button class="botoes">Congelados</button>
                    <button class="botoes">Carnes</button>
                    <button class="botoes">Cerveja</button>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
